<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada e Filtro</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="tabuada"><label for="txtnumero">Digite um número</label><br><input type="number" name="" id="txtnumero"
            oninput="tabuada()">
        <p>Tabuada:</p>
        <p id="result"></p>
    </div>
    <div class="filtroPalavras"><label for="txtpalavra">Digite uma palavra:</label><br><input type="text"
            id="txtpalavra" oninput="filtro()">
        <ul>
            <li>joão</li>
            <li>claudio</li>
            <li>marcio</li>
        </ul>
    </div>

</body>

</html>
